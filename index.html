<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #141414;
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: black;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: red;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        .hero {
            text-align: center;
            padding: 100px 20px;
            background: url('netflix-bg.jpg') center/cover;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .hero button {
            background: red;
            color: white;
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .movies {
            padding: 20px;
        }

        .movies h2 {
            margin-bottom: 10px;
        }

        .movie-list {
            display: flex;
            overflow-x: auto;
        }

        .movie-list img {
            width: 150px;
            margin: 10px;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .movie-list img:hover {
            transform: scale(1.1);
        }

        footer {
            text-align: center;
            padding: 10px;
            background: black;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Netflix</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">TV Shows</a>
            <a href="#">Movies</a>
            <a href="#">My List</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Welcome to Netflix Clone</h1>
        <p>Watch unlimited movies, TV shows, and more.</p>
        <button>Sign In</button>
    </section>

    <section class="movies">
        <h2>Popular Movies</h2>
        <div class="movie-list">
            <img src="movie1.jpg" alt="Movie 1">
            <img src="movie2.jpg" alt="Movie 2">
            <img src="movie3.jpg" alt="Movie 3">
            <img src="movie4.jpg" alt="Movie 4">
        </div>
    </section>

    <footer>
        <p>Netflix Clone &copy; 2025</p>
    </footer>
</body>
</html>
